<html>
<head>


<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <script>

   AFRAME.registerComponent('loaded', {
     init : function () {
       this.el.addEventListener('model-loaded', () => {
         console.log(">>>> modele chargé" + this.el.id);
       });
       this.el.addEventListener('model-error', () => {
         console.log(">>>> modele erreur");
       });
     }
    });
    AFRAME.registerComponent('finished', {
      init: function () {
        var el = this.el;
        el.addEventListener('animation-finished', () => {
          console.log(">>>> animation terminée");
        });
      }
    });

  </script>
  </head>

<body>
<a-scene>
  <a-assets>
    <a-asset-item id="Hugo_Antoine" src="./Hugo_Antoine.glb"></a-asset-item>
  </a-assets>

  <a-entity id=" Hugo et tous ses muscles"
            position="0 0 -5"
            rotation="90 -90 0"
            scale="2 2 2"
            gltf-model="#Hugo_Antoine"
            animation-mixer="clip: pas_05 ; repetitions: 3"
            loaded>
  </a-entity>

  <a-sky color="#6EBAA7"></a-sky>
</a-scene>
</body>
</html>
