<!-- animations : dans le gltf "name":  Walk / Survey / Run-->
<!-- https://github.com/n5ro/aframe-extras/tree/master/src/loaders#animation
     Event 	               Details 	            Description
     - animation-loop 	   action, loopDelta 	Emitted when a single loop has finished.
     - animation-finished  action, direction 	Emitted when all loops  have finished
 -->
 <!-- https://aframe.io/docs/1.0.0/core/component.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

    <script>
      var dataRun = "clip: pas_01; crossFadeDuration: .3; repetitions : 2; timeScale: 1";
      var dataWalk = "clip: pas_02; crossFadeDuration: .3; repetitions : 2; timeScale: 1";
      var dataSurvey = "clip: pas_03; crossFadeDuration: .3; repetitions : 2; timeScale: 1";
      var current = "Survey";
      var maj = "Survey";

      AFRAME.registerComponent('loaded', {
        init: function () {
            var el = this.el;
            el.addEventListener('model-loaded', () => {
                console.log(">>> animation chargée : "+el.id);

                });
            this.el.addEventListener('model-error', () => {
                console.log(">>> erreur chargement : "+el.id);
            });
        }
      });

      AFRAME.registerComponent('finished', {
          update: function () {
              var el = this.el;
              el.addEventListener('animation-finished', () => {
                  console.log(">>> animation terminée : "+el.id);
                  el.removeAttribute("animation-mixer");
                  switch(current){
                      case "Survey" :
                            maj = dataWalk; current = "pas_01";
                            console.log(">>> action = pas_01");
                            break;
                      case "Walk" :
                            maj = dataRun; current = "pas_02";
                            console.log(">>> action = pas_02");
                            break;
                      case "Run" :
                            maj = dataSurvey; current = "pas_03";
                            console.log(">>> action = pas_03");
                            break;
                  }
                  el.setAttribute("animation-mixer", maj );
              });
          }
      });
    </script>
  </head>

  <body>
      <a-scene>
        <a-assets>
          <a-asset-item id="fox" src="./models/femme-multi-action.glb"></a-asset-item>
        </a-assets>

        <a-entity id="femme"
                  position="-4 -2 -9"
                  rotation="0 60 0"
                  scale="0.03 0.03 0.03"
                  gltf-model="#fox"
                  animation-mixer="clip: Survey; repetitions : 10; timeScale: 3; "
                  loaded
                  finished>
        </a-entity>

        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
      </a-scene>

  </body>
</html>
